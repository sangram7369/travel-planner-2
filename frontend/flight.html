<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripCraft - Find Your Dream Flight</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Fixed Header -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary custom-navbar">
            <div class="container">
                <a href="home.html" class="navbar-brand fw-bold fs-3">TripCraft</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav gap-md-3">
                        <li class="nav-item"><a class="nav-link" href="home.html">üè† Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="plan-trip.html">üó∫Ô∏è Plan Trip</a></li>
                        <li class="nav-item"><a class="nav-link" href="itinerary.html">üóìÔ∏è Itinerary</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="flight.html">‚úàÔ∏è
                                Flights</a></li>
                        <li class="nav-item"><a class="nav-link" href="train.html">üöÜ Trains</a></li>
                        <li class="nav-item"><a class="nav-link" href="bus.html">üöå Buses</a></li>
                        <li class="nav-item"><a class="nav-link" href="hotel.html">üè® Hotels</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">üí∞ Expenses</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 150px);">
        <div class="flight-search-card">
            <h1 class="card-title text-center"><i class="fas fa-plane-departure"></i> Find Your Dream Flight</h1>

            <ul class="nav nav-tabs trip-type-tabs" id="tripTypeTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="one-way-tab" data-bs-toggle="tab" data-bs-target="#one-way"
                        type="button" role="tab">One Way</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="round-trip-tab" data-bs-toggle="tab" data-bs-target="#round-trip"
                        type="button" role="tab">Round Trip</button>
                </li>
            </ul>

            <form id="flight-search-form">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="from" class="form-label">From</label>
                        <input type="text" class="form-control" id="from" name="from" placeholder="Mumbai" required>
                    </div>
                    <div class="col-md-6">
                        <label for="to" class="form-label">To</label>
                        <input type="text" class="form-control" id="to" name="to" placeholder="Delhi" required>
                    </div>
                    <div class="col-md-12">
                        <label for="date" class="form-label">Departure Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Passengers</label>
                        <div class="row">
                            <div class="col-4">
                                <input type="number" class="form-control" id="adults" placeholder="Adults (12+)" value="1" min="1">
                            </div>
                            <div class="col-4">
                                <input type="number" class="form-control" id="children" placeholder="Children (2-12)" value="0" min="0">
                            </div>
                            <div class="col-4">
                                <input type="number" class="form-control" id="infants" placeholder="Infants (0-2)" value="0" min="0">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-grid mt-4">
                        <button type="submit" class="btn btn-search"><i class="fas fa-search me-2"></i> Search Flights</button>
                    </div>
                </div>
            </form>
            
            <!-- Flight Results -->
            <div id="flight-results" class="mt-4" style="display: none;">
                <h3>Available Flights</h3>
                <div id="flights-list"></div>
            </div>
        </div>
    </main>

    <!-- Fixed Footer -->
    <footer class="bg-dark text-white text-center fixed-bottom">
        <div class="container py-3">
            <p class="mb-0 small">¬© 2025 Copyright: Made with <i class="fas fa-heart footer-heart"></i> by TripCraft</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_BASE_URL = 'http://localhost:8080/api';

        // Check if user is logged in
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Get current user and trip
        const currentUser = JSON.parse(localStorage.getItem('user') || '{}');
        const currentTrip = JSON.parse(localStorage.getItem('currentTrip') || '{}');

        // Flight search form submission
        document.getElementById('flight-search-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const date = document.getElementById('date').value;
            const adults = parseInt(document.getElementById('adults').value);
            const children = parseInt(document.getElementById('children').value);
            const infants = parseInt(document.getElementById('infants').value);
            
            if (!from || !to || !date) {
                alert('Please fill in all required fields');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/flights/search?fromCity=${encodeURIComponent(from)}&toCity=${encodeURIComponent(to)}&departureDate=${date}`);
                const result = await response.json();
                
                if (result.success && result.data.length > 0) {
                    displayFlights(result.data, adults + children + infants);
                } else {
                    alert('No flights found for the selected route and date');
                }
            } catch (error) {
                console.error('Flight search error:', error);
                alert('Failed to search flights. Please try again.');
            }
        });

        function displayFlights(flights, totalPassengers) {
            const resultsDiv = document.getElementById('flight-results');
            const flightsList = document.getElementById('flights-list');
            
            flightsList.innerHTML = '';
            
            flights.forEach(flight => {
                const flightCard = document.createElement('div');
                flightCard.className = 'card mb-3';
                flightCard.innerHTML = `
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <h5 class="card-title">${flight.airline}</h5>
                                <p class="card-text">${flight.fromCity} ‚Üí ${flight.toCity}</p>
                            </div>
                            <div class="col-md-3">
                                <p class="card-text"><strong>Departure:</strong><br>${new Date(flight.departureTime).toLocaleString()}</p>
                            </div>
                            <div class="col-md-3">
                                <p class="card-text"><strong>Arrival:</strong><br>${new Date(flight.arrivalTime).toLocaleString()}</p>
                            </div>
                            <div class="col-md-3">
                                <p class="card-text"><strong>Price:</strong><br>‚Çπ${flight.price}</p>
                                <button class="btn btn-primary btn-sm" onclick="bookFlight(${flight.flightId}, ${flight.price}, ${totalPassengers})">
                                    Book Now
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                flightsList.appendChild(flightCard);
            });
            
            resultsDiv.style.display = 'block';
        }

        async function bookFlight(flightId, price, passengers) {
            if (!currentTrip.tripId) {
                alert('Please create a trip first');
                window.location.href = 'plan-trip.html';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/flight-bookings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.userId,
                        tripId: currentTrip.tripId,
                        flightId: flightId,
                        tripType: 'one-way',
                        seatNumber: 'A' + Math.floor(Math.random() * 20) + 1,
                        totalPrice: price * passengers
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Flight booked successfully!');
                    window.location.href = 'hotel.html';
                } else {
                    alert('Failed to book flight: ' + result.message);
                }
            } catch (error) {
                console.error('Flight booking error:', error);
                alert('Failed to book flight. Please try again.');
            }
        }
    </script>
</body>

</html>
