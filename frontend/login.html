<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tripcraft - Login/Signup</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-cover">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-white" href="#">TripCraft</a>
    </div>
  </nav>

  <!-- Form Card -->
  <div class="d-flex align-items-center justify-content-center" style="min-height: 80vh; padding-top: 100px;">
    <div class="card shadow-lg p-4 rounded-4 form-card text-center" style="max-width: 400px; width: 100%;">
      <h2 class="mb-4 fw-bold text-primary">Welcome to Tripcraft</h2>

      <!-- Tabs -->
      <ul class="nav nav-pills nav-justified mb-4" id="tabs">
        <li class="nav-item">
          <a class="nav-link active" id="login-tab" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="signup-tab" href="#">Signup</a>
        </li>
      </ul>

      <!-- Login Form -->
      <form id="login-form" class="active">
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="d-none">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Phone" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Signup</button>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");

    loginTab.addEventListener("click", (e) => {
      e.preventDefault();
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.remove("d-none");
      signupForm.classList.add("d-none");
    });

    signupTab.addEventListener("click", (e) => {
      e.preventDefault();
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.remove("d-none");
      loginForm.classList.add("d-none");
    });
  </script>

  <!-- Connect to Backend -->
  <script>
    const API_BASE = "http://localhost:8080/api/auth";

    // Signup
    document.getElementById("signup-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const user = {
        name: this.querySelector('input[placeholder="Full Name"]').value,
        email: this.querySelector('input[placeholder="Email"]').value,
        phone: this.querySelector('input[placeholder="Phone"]').value,
        password: this.querySelector('input[placeholder="Password"]').value
      };

      const response = await fetch(`${API_BASE}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      });

      const result = await response.text();
      alert(result);

      if (result.includes("successful")) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "plan-trip.html";
      }
    });

    // Login
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const user = {
        email: this.querySelector('input[placeholder="Email"]').value,
        password: this.querySelector('input[placeholder="Password"]').value
      };

      const response = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      });

      const result = await response.text();
      alert(result);

      if (result.includes("successful")) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "plan-trip.html";
      }
    });
  </script>
</body>
</html>
