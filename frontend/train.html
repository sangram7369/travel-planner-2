    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <section class="booking-section">
            <div class="card search-card">
                <h2 class="card-title"><i class="fas fa-train me-2"></i> Book Train Tickets</h2>
                <form action="trainbooking.html" method="GET">
                    <div class="row g-3">
                        <div class="col-lg-6">
                            <label for="from" class="form-label">From</label>
                            <input type="text" class="form-control form-control-lg" id="from" name="from"
                                placeholder="From Station">
                        </div>
                        <div class="col-lg-6">
                            <label for="to" class="form-label">To</label>
                            <input type="text" class="form-control form-control-lg" id="to" name="to"
                                placeholder="To Station">
                        </div>
                        <div class="col-lg-6">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control form-control-lg" id="date" name="date">
                        </div>
                        <div class="col-lg-6">
                            <label for="class" class="form-label">All Classes</label>
                            <select class="form-select form-select-lg" id="class">
                                <option selected>All Classes</option>
                                <option value="SL">Sleeper (SL)</option>
                                <option value="3A">AC 3 Tier (3A)</option>
                                <option value="2A">AC 2 Tier (2A)</option>
                                <option value="1A">AC First Class (1A)</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-search btn-lg">Search</button>
                    </div>
                    <div class="search-options row mt-3">
                        <div class="col-md-6 col-lg-4 form-check">
                            <input class="form-check-input" type="checkbox" id="pwd">
                            <label class="form-check-label" for="pwd">Person With Disability Concession</label>
                        </div>
                        <div class="col-md-6 col-lg-4 form-check">
                            <input class="form-check-input" type="checkbox" id="flexible">
                            <label class="form-check-label" for="flexible">Flexible With Date</label>
                        </div>
                        <div class="col-md-6 col-lg-4 form-check">
                            <input class="form-check-input" type="checkbox" id="available">
                            <label class="form-check-label" for="available">Train with Available Berth</label>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
