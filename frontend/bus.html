<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripCraft - Book Bus Tickets</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Fixed Header -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary custom-navbar">
            <div class="container">
                <a href="home.html" class="navbar-brand fw-bold fs-3">TripCraft</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav gap-md-3">
                        <li class="nav-item"><a class="nav-link" href="home.html">🏠 Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="plan-trip.html">🗺️ Plan Trip</a></li>
                        <li class="nav-item"><a class="nav-link" href="itinerary.html">🗓️ Itinerary</a></li>
                        <li class="nav-item"><a class="nav-link" href="flight.html">✈️ Flights</a></li>
                        <li class="nav-item"><a class="nav-link" href="train.html">🚆 Trains</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="bus.html">🚌 Buses</a></li>
                        <li class="nav-item"><a class="nav-link" href="hotel.html">🏨 Hotels</a></li>
                        <li class="nav-item"><a class="nav-link" href="expenses.html">💰 Expenses</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <section class="booking-section">
            <div class="card search-card">
                <h2 class="card-title"><i class="fas fa-bus-alt me-2"></i> Book Bus Tickets</h2>
                <form action="busbooking.html" method="GET">
                    <div class="row g-3">
                        <div class="col-lg-6">
                            <label for="from" class="form-label">From</label>
                            <input type="text" class="form-control form-control-lg" id="from" name="from" placeholder="Source City">
                        </div>
                        <div class="col-lg-6">
                            <label for="to" class="form-label">To</label>
                            <input type="text" class="form-control form-control-lg" id="to" name="to" placeholder="Destination City">
                        </div>
                        <div class="col-lg-12">
                             <label for="date" class="form-label">Date of Journey</label>
                            <input type="date" class="form-control form-control-lg" id="date" name="date">
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-search btn-lg">Search Buses</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Fixed Footer -->
    <footer class="bg-dark text-white text-center fixed-bottom">
        <div class="container py-3">
            <p class="mb-0 small">© 2025 Copyright: Made with <i class="fas fa-heart footer-heart"></i> by TripCraft</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
